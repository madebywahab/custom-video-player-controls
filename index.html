:root {

--blur-value:blur(8px);

}
.video-container {
  position: relative;
  /* width: 1050px; */

  border-radius: 25px;
  overflow: hidden;
      

}

video {
  width: 100%;
  position:relative;
  display: block;
  cursor: pointer;
}




#parent {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: transparent;
  bottom: 0;
}

#element {
  display: none;
  position: absolute;
  width: 100%;
  height: 50px;
  background-image: var(--bg-color-gradient);
  backdrop-filter: var(--blur-value) ;
  padding: 0 20px;
  box-sizing: border-box;
  align-items: center;
  justify-content: space-between;
  bottom: 0;
  opacity: 0;
  transition: opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  pointer-events: all;
  z-index:999999;
}

#child-0,
#child-2 {
  display: flex;
  gap: 10px;
  align-items: center;
}

#child-1 {
  flex-grow: 1;
  margin: 0 20px;
}

.control-btn {
  color: white;
  cursor: pointer;
  font-size: 20px;
  user-select: none;
  padding: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.progress-bar {
  height: 6px;
  background: rgba(255, 255, 255, 0.3);
  position: relative;
 pointer-events: none;
  border-radius:20px;
}

.progress {
  height: 100%;
  width: 0;
  background: #fff;
  transition: width 0.1s linear;
  pointer-events: none;

}

.video-container:hover #element {
 opacity: 1;
}




.volume-container {
  position: relative;
  display: inline-block;
}

.volume-slider {
  position: absolute;
  bottom: 30px;
  left: 15%;
  width: 20px;
  height: 80px;
  /* -webkit-appearance: slider-vertical; */
  opacity: 0;

}


.volumeBtn:hover .volume-slider {
  opacity: 1;

}



input[type="range"] {
appearance: slider-vertical;
}


.fullscreen .video-container {
  width: 100vw !important;
  height: 100vh !important;
  border-radius: 0;
}

.overlayButton {
      width: 90px;
  height: 90px;
  background-color: #0000007a;
  border: none;
  border-radius: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
z-index:99999;
position:absolute;
left: 50%;
  top: 50%;
  transform: translate(-50%, -50px);

display: none;
}

.overlayButton:hover {
  background-color: #1818187d;

}

.overlayButton svg {
  width: 30px;
  height: 30px;
}
.mute-box{
box-shadow: -1px 3px 20px 3px rgba(0, 0, 0, .75);
border: 2px solid white;
padding: 70px 40px ;
color: white;
text-align: center;
display: flex;
gap: 10px;
flex-direction: column;
justify-content: center;
align-items: center;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
z-index: 99999;
background-image:linear-gradient(90deg, rgb(38 255 244 / 20%) 0%, rgb(20 186 158 / 20%) 100%) ;
backdrop-filter: var(--blur-value);
cursor: pointer;
}

.AutoPlayBox__icon .AutoPlayBox__icon__blink {
  animation: AutoPlayBox_blink 2s infinite;
  opacity: 0;
  transition:  all;
  
}

@keyframes AutoPlayBox_blink{
from {
opacity: 0;
transition: all 1s;
}
to{
opacity: 1;
transition: all 1s;

}
}



input.volume-slider::before {

content:"";
background-image: linear-gradient(90deg, rgba(38, 255, 244, 0.434) 20%, rgba(20, 186, 158, 0.581) 100%);
/* background-color: rgb(38, 255, 244); */
backdrop-filter: var(--blur-value) ;
padding:52px 20px;
  position:absolute;
z-index:-1;
left:-9px;
bottom:-9px;
cursor: pointer;
}

.volume-container:hover .volume-slider{
opacity: 1;
}


input.volume-slider{
margin-bottom:20px;
cursor: pointer;

document.addEventListener('DOMContentLoaded', () => {
const video = document.getElementById('video');
const playBtn = document.getElementById('playBtn');

// Play/Pause toggle
playBtn.addEventListener('click', () => {
  if (video.paused) {
    video.play();
    playBtn.innerHTML = pauseIcon();
    overlayButton.style.display = 'none';
  } else {
    video.pause();
    playBtn.innerHTML = playIcon();
    overlayButton.style.display = 'block';
  }
});

// Overlay Button Play Functionality
overlayButton.addEventListener('click', () => {
  video.play();
});

video.addEventListener('play', function () {
  overlayButton.style.display = 'none';

  // UnMute Overlay
  if (muteBox && video) {
    muteBox.addEventListener('click', function () {
      if (video.muted) {
        video.muted = false;
        console.log('Video unmuted');
        document.querySelector('.mute-box').style.display = 'none';
        document.getElementById('element').style.display = 'flex';

      }

      // Add event listener to the container if it's not already added
      if (!videoContainer.hasAttribute('data-listener')) {
        videoContainer.addEventListener('click', pauseVideo);
        videoContainer.setAttribute('data-listener', 'true'); // Prevent duplicate listeners
      }
    });
  }
});

function pauseVideo(event) {
  if (!video.paused && event.target !== video) {
    video.pause();
    playBtn.innerHTML = playIcon();
    overlayButton.style.display = 'block';
  } else {
    video.play();
    playBtn.innerHTML = pauseIcon();
  }

    "auto": "https://redemptionacademy.xyz/wp-content/uploads/2025/03/1080p-REDEMPTION-FINAL-1mp4.mp4",

};

qualityOptions.forEach(option => {
    option.addEventListener("click", function() {
        let selectedQuality = this.getAttribute("data-quality");
        let currentTime = video.currentTime; // Save playback position

        // Update video source
        video.src = videoSources[selectedQuality];
        video.load();
        video.currentTime = currentTime; // Restore position
        video.play();

        // Update quality text

        shownQuality.textContent = selectedQuality.toUpperCase();

        // Remove 'selected' class from all, then add to clicked one
        qualityOptions.forEach(opt => opt.classList.remove("selected"));
        this.classList.add("selected");
      
   
    });
});
});

<script>
  
  function isIPhone() {
return /iPhone/i.test(navigator.userAgent);
}

function toggleFullScreen() {
const video = document.getElementById("video");

if (isIPhone() && video.webkitSupportsFullscreen) {
  video.webkitEnterFullscreen(); // iPhone fullscreen mode
} else if (video.requestFullscreen) {
  video.requestFullscreen(); // Standard fullscreen mode
} else if (video.mozRequestFullScreen) {
  video.mozRequestFullScreen(); // Firefox
} else if (video.webkitRequestFullscreen) {
  video.webkitRequestFullscreen(); // Chrome, Safari, Opera
} else if (video.msRequestFullscreen) {
  video.msRequestFullscreen(); // IE/Edge
}
}

</script>
