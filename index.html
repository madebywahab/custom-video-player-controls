<style>
  .video-container {
    position: relative;
    width: 1050px;
    background: #000;
    border-radius: 25px;
    overflow: hidden;
        

  }

  video {
    width: 100%;
    position:relative;
    display: block;
    cursor: pointer;
  }

  

  
  #parent {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: transparent;
    bottom: 0;
  }

  #element {
    display: flex;
    position: absolute;
    width: 100%;
    height: 50px;
    background-color: rgb(0 0 0 / 80%);
    padding: 0 20px;
    box-sizing: border-box;
    align-items: center;
    justify-content: space-between;
    bottom: 0;
    opacity: 0;
    transition: opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    pointer-events: all;
    z-index:999999;
  }

  #child-0,
  #child-2 {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  #child-1 {
    flex-grow: 1;
    margin: 0 20px;
  }

  .control-btn {
    color: white;
    cursor: pointer;
    font-size: 20px;
    user-select: none;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
}

  .progress-bar {
    height: 6px;
    background: rgba(255, 255, 255, 0.3);
    position: relative;
   pointer-events: none;
    border-radius:20px;
  }

  .progress {
    height: 100%;
    width: 0;
    background: #fff;
    transition: width 0.1s linear;
    pointer-events: none;
  }

  .video-container:hover #element {
    opacity: 1;
  }

  .volume-container {
    position: relative;
    display: inline-block;
  }

  .volume-slider {
    position: absolute;
    bottom: 30px;
    left: 15%;
    width: 20px;
    height: 80px;
    /* -webkit-appearance: slider-vertical; */
    opacity: 0;
    transition: opacity 0.2s;
  }

  input[type="range"] {
  appearance: slider-vertical;
}

  .volume-container:hover .volume-slider {
    opacity: 1;
  }

  .fullscreen .video-container {
    width: 100vw !important;
    height: 100vh !important;
    border-radius: 0;
  }

  .overlayButton {
        width: 90px;
    height: 90px;
    background-color: #0000007a;
    border: none;
    border-radius: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  z-index:99999;
  position:absolute;
  left: 50%;
    top: 50%;
    transform: translate(-50%, -50px);
  
  
}

.overlayButton:hover {
    background-color: #1818187d;

}

.overlayButton svg {
    width: 30px;
    height: 30px;
}

  
</style>
